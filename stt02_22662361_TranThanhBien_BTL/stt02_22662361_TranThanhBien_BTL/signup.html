<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="/fontawesome-free-5.15.4-web/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="center">
        <h1>ĐĂNG KÝ</h1>
        <form>
            <div class="txt_field">
                <input type="text" id="fullname" required />
                <label><i class="fas fa-user"></i> Tên người dùng</label>
            </div>
            <div class="txt_field">
                <input type="text" id="account" required />
                <label><i class="fas fa-user"></i> Tài khoản</label>
            </div>
            <div class="txt_field">
                <input type="password" id="pass" required />
                <label><i class="fas fa-lock"></i> Mật khẩu</label>
            </div>
            <div class="txt_field">
                <input type="password" id="passauth" required />
                <label><i class="fas fa-lock"></i> Nhập lại mật khẩu</label>
            </div>
            <input type="button" value="Đăng ký" />
            <div class="signup_link">
                Nếu đã có tài khoản, hãy đăng nhập <a href="./login.html">Đăng nhập</a>
            </div>
        </form>
    </div>
    <img class="background" src="./images/background-login.png" alt="">

    <script>
        document.querySelector("input[type='button']").onclick = function () {
            // Get the form input values
            const fullname = document.getElementById("fullname").value;
            const account = document.getElementById("account").value;
            const password = document.getElementById("pass").value;
            const confirmPassword = document.getElementById("passauth").value;

            // Check if all fields are filled and passwords match
            if (fullname && account && password && confirmPassword) {
                if (password === confirmPassword) {
                    // Store the account data in localStorage
                    localStorage.setItem("fullname", fullname);
                    localStorage.setItem("account", account);
                    localStorage.setItem("password", password);

                    // Inform the user and redirect to login page
                    alert("Đăng ký thành công!");
                    window.location.href = "./login.html"; // Redirect to login page
                } else {
                    alert("Mật khẩu không khớp. Vui lòng kiểm tra lại.");
                }
            } else {
                alert("Vui lòng điền đầy đủ thông tin.");
            }
        };
    </script>

</body>

</html>
